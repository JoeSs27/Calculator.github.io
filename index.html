<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SCRIPT -->
    <script src="script/index.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- CALCULATOR -->
    <div class="calculator">
        <div class="screen">0</div>
        <button id="allClear" class="btn">AC</button>
        <button id="delete" class="btn">DEL</button>
        <button id="percent" class="btn">%</button>
        <button id= "symbols1" class="btn">/</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button id= "symbols2" class="btn" style="padding-top: 20px;">*</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        
        <button id= "symbols3" class="btn">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id= "symbols4" class="btn">+</button>

        <button id="zero" class="btn" style="padding-right: 100px; font-size: 45px;">0</button>
        <button class="btn" style="padding-bottom: 15px;">.</button>
        <button id="equal" class="btn">=</button>
    </div>
</body>
</html>
